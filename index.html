<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!-- JSs-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/59aedcb2d8.js"></script>

<body>
    <div class="content fade-in blur-out">
        <!-- <header class="fade-on-mouse header fill-all" onmouseleave="this.style.animation= 'fadeout 0.5s ease-in'" onmouseenter="this.style.animation= 'fadein 0.5s ease-in'"></header> -->

        <section style="width: 100%; height: 100%;" class="fill-all" height="100%">
            <div class="fit bg-image unselected" style="background-position: center;">
                <div class="centered point-img-text float" style="top: 50%; left: 50%; color: #fff; font-weight: bold; transform: scale(1.3); padding-bottom: 200px;"></div>
                <div class="point-img-mid float" style="border: 4px solid #ff0000; border-radius: 100px; top: 50%; left: 50%;"></div>
                <div class="point-mid float" style="border: 2px solid #000; border-radius: 100px; top: 50%; left: 50%;"></div>
            </div>
            <div class="centered-homepage" style="top:50%;">
                <h1>
                    <span id="typewriter" data-array=""></span>
                    <span class="cursor"></span>
                </h1>
            </div>
            <div class="centered-homepage" style="top:70%;">
                <a class="round btn" href="about.html" target="_self">About</a>
                <a class="round btn" href="contact.html" target="_self">Contact</a>
            </div>
        </section>
    </div>
    <!-- <script src="js/typescript.js"></script> -->

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script>
        $(window).on("load", function() {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>
    <script>
        $(window).mousemove(function(e) {
            var img = document.querySelector('.bg-image');
            var style = getComputedStyle(img);

            var imageSrc = style.backgroundImage.replace(/url\((['"])?(.*?)\1\)/gi, '$2')
                .split(',')[0];

            var image = new Image();
            image.src = imageSrc;

            var scale = style.getPropertyValue('--scale');

            image.onload = function() {
                var width = image.width,
                    height = image.height;

                //>1 = goes away from middle with the cursor's direction. <1 = goes away from middle in the cursor's opposite direction.
                //the further number from 1, the bigger distance
                var smoothness = 1.01;

                //does not work with transform: scale(s)
                /*var moveX = (-width / 2 + e.clientX + (window.innerWidth / 2 - e.clientX) / smoothness);
                var moveY = (-height / 2 + e.clientY + (window.innerHeight / 2 - e.clientY) / smoothness);*/
                //does not work with transform: scale(s)
                /*var moveX = (-window.innerWidth / 2 + e.clientX + (window.innerWidth / 2 - e.clientX) / smoothness);
                var moveY = (-window.innerHeight / 2 + e.clientY + (window.innerHeight / 2 - e.clientY) / smoothness);*/

                var moveX = (-window.innerWidth / 2 + e.clientX + (window.innerWidth / 2 - e.clientX) / smoothness);
                var moveY = (-window.innerHeight / 2 + e.clientY + (window.innerHeight / 2 - e.clientY) / smoothness);

                $(".bg-image").css('background-position', moveX + 'px ' + moveY + 'px');

                $(".point-img").css('left', moveX + 'px');
                $(".point-img").css('top', moveY + 'px');

                $(".point-img-mid").css('left', moveX + width / 2 + 'px');
                $(".point-img-mid").css('top', moveY + height / 2 + 'px');

                $(".point-img-text").html(
                    "wW:" + window.innerWidth + " | iW:" + width + " | x:" + e.pageX + " | mX:" + Math.round(moveX) +
                    " | wH:" + window.innerHeight + " | iH:" + height + " | y:" + e.pageY + " | mY:" + Math.round(moveY));
            };


            //console.log(window.innerWidth, e.pageX, moveX, window.innerHeight, e.pageY, moveY);

        });
    </script>
</body>

</html>
